<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
  </head>
  <body>
      <h1>The Psychic Game</h1>
      <div id="guess-text">Guess what letter I'm thinking of (10 Guesses)</div>
      <br>
      <div id="wins-text"></div>
      <br>
      <div id="losses-text"></div>
      <br>
      <div id="guessesLeft-text"></div>
      <br>
      <div id="totalGuesses-text"></div>


    <script type="text/javascript">

    // create array for possible choices
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p",
"q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
     
     //create variables for text
    var wins = 0;
    var losses = 0;
    var guessesLeft = 10;
    var totalGuesses = "";


    // Create variables that hold references to the places in the HTML where we want to display things.
    var guessText = document.getElementById('guess-text');
    var winsText = document.getElementById('wins-text');
    var lossesText = document.getElementById('losses-text');
    var guessesLeftText = document.getElementById('guessesLeft-text');
    var totalGuessesText = document.getElementById('totalGuesses-text');

    document.onkeyup = function(event) {
    // Determines which key was pressed.
    var userGuess = event.key.toLowerCase();
     // Randomly chooses a choice from the options array. This is the Computer's guess.
     var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


    while (computerChoices.indexOf(userGuess) === -1)
        {
            alert("Incorrect key");
            document.onkeyup();

        }
     if (userGuess === computerGuess){
        wins++;
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        guessesLeft = 10;
        totalGuesses = " ";
     }
     else 
     {
         guessesLeft--;
         totalGuesses = totalGuesses + " " + userGuess;
         if (guessesLeft === 0)
         {
           alert("You lose");
           var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
           losses++;
           guessesLeft = 10;
           totalGuesses = " ";

         }
     }
        winsText.textContent = 'Wins: ' + wins;
        lossesText.textContent = 'Losses: ' + losses;
        guessesLeftText.textContent = 'Guesses Left: ' + guessesLeft;
        totalGuessesText.textContent = 'Guesses So Far: ' + " " + totalGuesses;
          
    }
    </script>

  </body>
</html>
